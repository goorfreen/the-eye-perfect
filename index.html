<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Eye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: black; color: #60a5fa; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .iris { width: 150px; height: 8px; background: #60a5fa; border-radius: 20px; box-shadow: 0 0 30px #60a5fa; transition: all 0.3s ease; margin: 40px auto; }
        .focus { width: 60px; height: 60px; border-radius: 50%; box-shadow: 0 0 50px #60a5fa; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; border-top: 1px solid rgba(96, 165, 250, 0.1); }
        .user-msg { color: white; text-align: right; margin-bottom: 12px; font-size: 0.9rem; }
        .eye-msg { color: #60a5fa; text-align: left; margin-bottom: 12px; border-left: 2px solid #60a5fa; padding-left: 10px; font-size: 0.9rem; font-style: italic; }
    </style>
</head>
<body>
    <div id="eye-container" class="flex justify-center"><div id="eye" class="iris"></div></div>
    <div id="chat"></div>
    <div class="p-4 bg-black border-t border-blue-900/30 flex gap-2">
        <input id="input" type="text" class="flex-1 bg-gray-900 border border-blue-900 rounded-full px-4 py-2 text-white outline-none" placeholder="RaporteazÄƒ...">
        <button onclick="send()" class="bg-blue-600 text-white px-6 rounded-full font-bold">></button>
    </div>
    <script>
        async function send() {
            const i = document.getElementById('input'); const c = document.getElementById('chat'); const e = document.getElementById('eye');
            if(!i.value) return; const msg = i.value;
            c.innerHTML += `<div class="user-msg"><b>Tu:</b> ${msg}</div>`;
            e.classList.add('focus'); i.value = ''; c.scrollTop = c.scrollHeight;
            try {
                const p1 = "AIzaSyA7CTYj06_Us7";
                const p2 = "r0Lf4Rs91gHyPW5VFJCr4";
                const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + p1 + p2, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "You are The Iron Eye. A strict, sarcastic fitness expert. Reply in the user's language. Be sharp and short. Message: " + msg }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                c.innerHTML += `<div class="eye-msg"><b>EYE:</b> ${reply}</div>`;
            } catch (err) { c.innerHTML += `<div style="color:red; text-align:center; font-size:10px;">SISTEM BLOCAT.</div>`; }
            e.classList.remove('focus'); c.scrollTop = c.scrollHeight;
        }
        document.getElementById('input').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
